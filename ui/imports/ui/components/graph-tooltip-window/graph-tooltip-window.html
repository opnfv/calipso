<template name="GraphTooltipWindow">
  <div class="os-graph-tooltip-window {{#if show}}cl-visible{{/if}}" 
       style="top: {{ top }}px; left: {{ left }}px;">   
  <div class="sm-label"><u>{{ label }}</u></div>
  <div class="sm-title">{{{ title }}}</div>
</div>
</template>

<template name="EnvKubeInfo">
    <div class="form-horizontal">
        <div class="form-group">
            <label for=""
                   class="col-sm-2 control-label"
            >Host</label>

            <div class="col-sm-3">
                {{> InputModel(createInputArgs
                value=model.host
                key="host"
                type="text"
                disabled=disabled
                placeholder="Host")
                }}
            </div>

            <div class="col-sm-4">
                <p>Kubernetes host</p>
            </div>
        </div>

        <div class="form-group">
            <label for=""
                   class="col-sm-2 control-label"
            >Port</label>

            <div class="col-sm-3">
                {{> InputModel(createInputArgs
                value=model.port
                key="port"
                type="text"
                disabled=disabled
                placeholder="Port number")
                }}
            </div>

            <div class="col-sm-4">
                <p>Kubernetes port number</p>
            </div>
        </div>

        <div class="form-group">
            <label for=""
                   class="col-sm-2 control-label"
            >User</label>

            <div class="col-sm-3">
                {{> InputModel(createInputArgs
                value=model.user
                key="user"
                type="text"
                disabled=disabled
                placeholder="User name")
                }}
            </div>

            <div class="col-sm-4">
                <p>Kubernetes user name</p>
            </div>
        </div>

        <div class="form-group">
            <label for=""
                   class="col-sm-2 control-label"
            >Token</label>

            <div class="col-sm-3">
                {{> InputModel(createInputArgs
                value=model.token
                key="token"
                type="text"
                disabled=disabled
                placeholder="Token")
                }}
            </div>

            <div class="col-sm-4">
                <p>Kubernetes API auth token</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="button"
                        class="js-test-connection mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
                               mdl-button--colored toast"
                >Test connection</button>
            </div>

            <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
                <button type="button"
                        class="sm-next-button mdl-button mdl-js-button
          btnNext"
                >Next</button>
            </div>
        </div>
    </div>
</template>

<template name="envForm">
  <!-- li class dropdown -->
  <div id="dLabel" class="env-title" style="height: 100%;" 
      data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <span>{{ selectedEnvName }}</span>
      <span class="caret"></span>
  </div>
  <ul class="os-env-form-dropdown-menu dropdown-menu drop-down-menu-env">
    <li class="env-existing-item" style="padding-left: 15px;">Existing Environments:</li>
    {{#each envItem in envList}}
    <li>
      <a class="sm-env-item envList droplist" data-env-name="{{ envItem.name }}" data-env-id="{{ idToStr envItem._id }}">{{envItem.name}}</a>
    </li>
    {{/each}}
    <li>
      <a href="{{pathFor route='wizard'}}" class="droplist-new-env">
        <img src="/icons/icon-addnew-white.svg" style="width:32px; height: 32px;">Add New</a>
    </li>
  </ul>
</template>

<template name="NetworkInfoBox">
  <div class="network-details">
    <div>
      <div class="network-name" style="border-bottom: 1px solid #C4DFEB;padding-bottom: 10px;">
        Network name: {{ network.name }}
      </div>
      <div style="display: flex;padding-top:10px; justify-content: space-between">
        <div>
          <span class="network-summary-item-title">Last Scanning:</span>
          <div></div>
        </div>
        <div class="network-summary-item-container">
          <div class="network-summary-item">
            <span class="network-summary-item-title">Ports</span>
            <div class="network-summary-item-counter">{{ portsCount }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

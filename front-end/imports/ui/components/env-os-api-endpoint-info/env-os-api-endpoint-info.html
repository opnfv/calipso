<template name="EnvOsApiEndpointInfo">
  <div class="single-tab-box box-container">
    <div class="form-horizontal">
      <!-- Host -->
      <div class="form-group">
        <label for="apiHost" class="col-sm-3 control-label box-label">API host</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.host key="host" type="text" disabled=disabled placeholder="API Host") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is API server
        </div>
      </div>

      <!-- Port -->
      <div class="form-group">
        <label for="dbPort" class="col-sm-3 control-label box-label">Port</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.port key="port" type="text" disabled=disabled placeholder="Port") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is API port
        </div>
      </div>

      <div class="form-group">
        <label for="adminToken" class="col-sm-3 control-label box-label">Admin Token</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.admin_token key="admin_token" type="text" disabled=disabled placeholder="Admin Token") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is API admin token
        </div>
      </div>

      <div class="form-group">
        <label for="Username" class="col-sm-3 control-label box-label">Username</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.user key="user" type="text" disabled=disabled placeholder="Username") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is API user name
        </div>
      </div>

      <div class="form-group">
        <label for="apiPassword" class="col-sm-3 control-label box-label">Password</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.pwd key="pwd" type="password" disabled=disabled placeholder="Password") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is API password
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored js-test-connection toast js-test-connection">Test connection</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
          <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button">Next</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="DataCubic">
  <div class="os-data-cubic cards-w250 cl-theme-{{ getTheme }}">

      <div class="sm-icon-part" >
        {{> Icon type=icon.type name=icon.name }}

      <div class="sm-info-part">
        <p>{{ header }}</p>
        <span class="sm-data-info">{{ dataInfo }}</span>
      </div>
    </div>
  </div>

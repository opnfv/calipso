<template name="EnvMasterHostCredentialsInfo">
  <div class="single-tab-box box-container">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="mhUsername" class="col-sm-3 control-label box-label">Host</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.host key="host" type="text" disabled=disabled placeholder="Host")}}
        </div>
        <div class="col-sm-4 form-label-description">
          This is master jump host
        </div>
      </div>

      <div class="form-group">
        <label for="sshKey" class="col-sm-3 control-label box-label">SSH Key</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.key key="key" type="text" disabled=disabled placeholder="SSH Key") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>This is master ssh key</p>
        </div>
      </div>

      <div class="form-group">
        <label for="mhUsername" class="col-sm-3 control-label box-label">Master Host Username</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.user key="user" type="text" disabled=disabled placeholder="Master Host Username")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>This is master user name</p>
        </div>
      </div>

      <div class="form-group">
        <label for="mhPassword" class="col-sm-3 control-label box-label">Master Host Password</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.pwd key="pwd" type="password" disabled=disabled placeholder="Master Host Password")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>This is master password</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast js-test-connection">Test connection</button>
        </div>

        <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
          <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button">Next</button>
        </div>

      </div>
    </div>
  </div>
</template>

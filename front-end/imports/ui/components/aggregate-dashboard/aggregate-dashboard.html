<template name="AggregateDashboard">
  <div class="os-aggregate-dashboard">
    <div class="main-layout-no-nav content-details">
      <div class="main-cube-title">
        <div>
          Aggregate name: {{ aggregate.name }}
        </div>
      </div>
      <div style="display: flex;justify-content: space-between">
        <!-- flex box for regions and projects -->
        <div class="sm-list-info-boxes">
          {{#each listInfoBox in listInfoBoxes }}
          <div class="sm-item">
            {{> ListDetailsBox (argsListInfoBox listInfoBox) }}
          </div>
          {{/each }}
        </div>
        <div class="single-env-summary">
          {{#each infoBox in infoBoxes}} {{> DataCube (argsInfoBox infoBox) }} {{/each }}
        </div>
      </div>
    </div>
  </div>
</template>

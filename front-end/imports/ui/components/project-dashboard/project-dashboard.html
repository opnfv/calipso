<template name="ProjectDashboard">
  <div class="os-project-dashboard">
    <div class="main-layout-no-nav content-details">
      <div class="main-cube-title">
        <div>
          Project name: {{ project.name }}
        </div>
      </div>

      <div style="display: flex;justify-content: space-between">
        <div>
          {{#each network in networks }}
          <div>
            {{> NetworkInfoBox (argsNetworkInfoBox network) }}
          </div>
          {{/each }}
        </div>

        <div class="single-env-summary">
          {{#each infoBox in infoBoxes }}
            {{> DataCube (genArgsInfoBox infoBox) }} 
          {{/each }}
        </div>
      </div>
    </div>
  </div>
</template>

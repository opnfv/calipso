<template name="EnvOpenStackDbCredentialsInfo">
  <div class="single-tab-box box-container">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="dbHost" class="col-sm-3 control-label box-label">DB Host</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.host key="host" type="text" disabled=disabled placeholder="Db Host") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is db server
        </div>
      </div>

      <div class="form-group">
        <label for="dbPort" class="col-sm-3 control-label box-label">DB port</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.port key="port" type="text" disabled=disabled placeholder="Db port") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is db port
        </div>
      </div>

      <div class="form-group">
        <label for="dbUsername" class="col-sm-3 control-label box-label">DB Username</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.user key="user" type="text" disabled=disabled placeholder="Db Username") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is db user name
        </div>
      </div>

      <div class="form-group">
        <label for="dbPassword" class="col-sm-3 control-label box-label">Password</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.pwd key="pwd" type="password" disabled=disabled placeholder="Password") }}
        </div>
        <div class="col-sm-4 form-label-description">
          This is db password
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast js-test-connection">Test connection</button>
        </div>

        <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
          <button type="button" class="mdl-button mdl-js-button btnNext sm-next-button">Next</button>
        </div>
      </div>
    </div>
  </div>
</template>

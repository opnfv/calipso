<template name="CliqueConstraint">
  <div class="clique-constraint-box box-container">
    {{#if notificationsExists}}
    <div class="sm-notification-panel alert alert-danger">
      {{#each note in notifications }}
      <div>{{ note }}</div>
      {{/each }}
    </div>
    {{/if}}

    <div class="box-header">{{ getState 'pageHeader' }}</div>
    <div class="sm-form-container">
      <form role="form" class="sm-item-form form-horizontal">

        <div class="sm-field-group-id cl-field-group">
          <label class="col-sm-2 control-label box-label">Id</label>
          <div class="col-sm-3">
            <input name="id" disabled="disabled" value="{{ getModelField '_id' }}" class="sm-input-id inputField form-control input-control"
              type="text" placeholder="Id" />
          </div>
          <div class="col-sm-3 form-label-description">
            Id
          </div>
        </div>

        <!--div class="sm-field-group-env cl-field-group">
          <label class="cl-field-label">Environment</label>
          <select name="env" class="sm-input-env cl-input" 
            {{ getAttrDisabled }} >
            {{#each env in envsList }}
            <option value="{{ env.name }}"
              {{ getAttrSelected env.name (getModelField 'environment') }}
              >{{ env.name }}</option>
            {{/each }}
          </select>
          <div class="cl-field-desc">Environment</div>
        </div-->

        <div class="sm-field-group-focal-point-type cl-field-group">
          <label class="col-sm-2 control-label box-label">Focal Point Type</label>
          <div class="col-sm-3">
            <select name="focalPointType" class="sm-input-focal-point-type inputField form-control select-control" {{ getAttrDisabled
              }}>
              {{#each objectType in objectTypesList }}
              <option value="{{ objectType.value }}" {{ getAttrSelected objectType.value (getModelField 'focal_point_type') }}>{{ objectType.label }}</option>
              {{/each }}
            </select>
          </div>
          <div class="col-sm-3 form-label-description">Focal Point Type</div>
        </div>

        <div class="sm-field-group-environment cl-field-group">
          <label class="col-sm-2 control-label box-label">Environment</label>
          <div class="col-sm-3">
            <select name="environment" class="sm-input-environment inputField form-control select-control" {{ getAttrDisabled }}>
              <option value="" selected></option>
              {{#each environment in environmentsList }}
              <option value="{{ environment.value }}" {{ getAttrSelected environment.value (getModelField 'environment') }}>{{ environment.label }}</option>
              {{/each }}
            </select>
          </div>
          <div class="col-sm-3 form-label-description">Environment</div>
        </div>

        <div class="sm-field-group-constraints cl-field-group">
          <label class="col-sm-2 control-label box-label">Constraints</label>
          <div class="col-sm-3">
            <select name="constraints" class="sm-input-constraints inputField form-control select-control" multiple size="3" {{ getAttrDisabled
              }}>
              {{#each objectType in objectTypesList }}
              <option value="{{ constraint.value }}" {{ getAttrSelectedMultiple objectType.value (getModelField 'constraints') }}>{{ objectType.label }}</option>
              {{/each }}
            </select>
          </div>
          <div class="col-sm-3 form-label-description">Constraints</div>
        </div>

        {{#if isUpdateableAction }}
        <div class="submit-req-btn">
          <button type="submit" class="js-submit-button mdl-button mdl-js-button mdl-button--raised 
            mdl-js-ripple-effect mdl-button--colored">{{ actionLabel }}</button>
        </div>
        {{/if }}

      </form>

      {{#if (getState 'isMessage') }}
      <div class="js-message-panel alert {{#if (getState 'isError')}}alert-danger{{/if}}
          {{#if (getState 'isSuccess')}}alert-success{{/if}}" role="alert">
        {{ getState 'message' }}
      </div>
      {{/if }}

    </div>
  </div>
</template>

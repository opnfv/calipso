<template name="HostDashboard">
  <div class="os-host-dashboard">
    <div class="main-layout-no-nav content-details">
      <div class="main-cube-title">
        <div>
          Host name: {{ host.name }}
        </div>
      </div>
      <div class="single-env-summary">
        {{#each infoBox in infoBoxes env.environment_type }}
          {{> DataCube (argsInfoBox infoBox) }} 
        {{/each }}
      </div>
    </div>
  </div>
</template>

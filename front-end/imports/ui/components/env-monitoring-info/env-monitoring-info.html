<template name="EnvMonitoringInfo">
  <div class="single-tab-box box-container">
    <div class="form-horizontal">
      {{#if disabled }} {{#if disabledMessage }}
      <div class="alert alert-danger">
        {{ disabledMessage }}
      </div>
      {{/if }} {{/if }}

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Environment Type</label>
        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs values=model.env_type key="env_type" disabled=disabled options=envTypeOptions ) }}
        </div>
        <div class="col-sm-4 form-label-description">
          Enter environment type
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">RabbitMQ Port</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.rabbitmq_port key="rabbitmq_port" type="text" disabled=disabled placeholder="RabbitMQ port") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Port used for RabbitMQ transport</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">RabbitMQ User</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.rabbitmq_user key="rabbitmq_user" type="text" disabled=disabled placeholder="User")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>User used to access RabbitMQ</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">RabbitMQ Password</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.rabbitmq_pass key="rabbitmq_pass" type="password" disabled=disabled placeholder="RabbitMQ Password") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Password used to access RabbitMQ</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Server IP</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.server_ip key="server_ip" type="text" disabled=disabled placeholder="Server IP")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Network name or IP address of server on which Sensu will run</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Server Name</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.server_name key="server_name" type="text" disabled=disabled placeholder="Server name") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Name of the server on which Sensu runs. Example: 'devtest-sensu'</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Type</label>
        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs values=model.type key="type" disabled=disabled options=monitoringTypeOptions showNullOption=false)
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Type of monitoring system used</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Provision</label>
        <div class="col-sm-3">
          {{> SelectModel(createSelectArgs values=model.provision key="provision" disabled=disabled options=provisionOptions showNullOption=false)
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Provision</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Install client</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.install_monitoring_client key='install_monitoring_client' type="checkbox") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Install monitoring client on remote hosts?</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">Config folder</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.config_folder key="config_folder" type="text" disabled=disabled placeholder="Config folder") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Config folder</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">SSH Port</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.ssh_port key="ssh_port" type="text" disabled=disabled placeholder="SSH port")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>SSH Port</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">SSH User</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.ssh_user key="ssh_user" type="text" disabled=disabled placeholder="SSH User")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>SSH User</p>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">SSH Password</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.ssh_password key="ssh_password" type="password" disabled=disabled placeholder="SSH Password") }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>SSH Password</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label box-label">API Port</label>
        <div class="col-sm-3">
          {{> InputModel(createInputArgs value=model.api_port key="api_port" type="number" disabled=disabled placeholder="API port")
          }}
        </div>
        <div class="col-sm-4 form-label-description">
          <p>Port used for monitoring API</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored toast js-test-connection">Test connection</button>
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10 btn-mgt-5">
        <button type="button" class="sm-next-button mdl-button mdl-js-button btnNext">Next</button>
      </div>

    </div>
  </div>
</template>

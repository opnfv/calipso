<template name="LinkTypesList">
  <div class="table-view-container">
    <div class="table-view-title">LINK TYPES</div>
    <a class="add-new-item-text" href="{{pathFor route='link-type' query=(asHash action='insert') }}">
      <i class="view-new-item-icon fa fa-plus" area-hidden="true"></i> Create new link type
    </a>
    <table class="table-view-results table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Type</th>
          <th>Endpoint A</th>
          <th>Endpoint B</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each linkType in linkTypes }}
        <tr>
          <td>{{ linkType.description }}</td>
          <td>{{ linkType.type }}</td>
          <td>{{ linkType.endPointA }}</td>
          <td>{{ linkType.endPointB }}</td>
          <td>
            <div class="actions-list">
              <div class="actions-icon">
                <div class="dropdopwn drop-down-overflow">
                  <div class="dropdown-toggle actions-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <img src="/icons/icon-export.svg">
                  </div>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                    <li class="dropdown-action-header">
                      <a href="{{pathFor route='link-type' query=(asHash id=(idToStr linkType._id) action='view') }}">View</a>
                    </li>
                    {{#if isAuthManageLinkTypes }}
                    <li class="dropdown-action-header">
                      <a href="{{pathFor route='link-type' query=(asHash id=(idToStr linkType._id) action='update') }}">Update</a>
                    </li>
                    <li class="dropdown-action-header">
                      <a href="{{pathFor route='link-type' query=(asHash id=(idToStr linkType._id) action='remove') }}">Remove</a>
                    </li>
                    {{/if }}
                  </ul>
                </div>
              </div>
            </div>
          </td>
        </tr>
        {{/each }}
      </tbody>
    </table>
  </div>
</template>

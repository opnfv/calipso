<template name="GraphTooltipWindow">
  <div class="os-graph-tooltip-window {{#if show}}cl-visible{{/if}}" style="top: {{ top }}px; left: {{ left }}px;">
    
    <div class="sm-label attr-tooltip-header">
      <img src="/icons/{{tooltipIcon}}" width="35" height="35" style="margin-right:7px;">{{ label }}
    </div>
    <div class="sm-title">{{{ title }}}</div>
  </div>
</template>
